<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SeuShop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1><span class="logo">SS</span> SeuShop</h1>
    <button class="menu-toggle" id="menuToggle">☰</button>
    <nav class="mobile-menu" id="mobileMenu">
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Maquiagem linda por R$10</h2>
      <p>Base, batom, iluminador e mais!</p>
      <a href="https://wa.me/5567996084843" class="btn">Comprar no WhatsApp</a>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 SeuShop. Todos os direitos reservados.</p>
  </footer>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const mobileMenu = document.getElementById('mobileMenu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('active');
    });
  </script>
</body>
</html>
